<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucketlify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/bucket.css">


</head>
<body>
    <header>
        <div class="logo-item">
            Bucketlify
        </div>
        <nav><ul>
            <li><a href="index.html" class="link-name">Home</a></li>
            <li><a href="sign-in.html" class="link-name">Login</a></li>
            <li><a href="signup.html" class="link-name">Signup</a></li>
        </ul></nav>
    </header>    
    <main>
        <h1>My Bucket List </h1>
        <ul class="bucket-list">
            <li class="bucket-item">
                <div class="category">
                    <i class="fa-solid fa-location-dot"></i>
                    Travel</div>
                <div class="title">Go to Japan</div>
                <div class="status">
                    <label for="completed" title="Completed">
                        <input type="radio" name="completed-status" >
                        <span class="checkmark"></span>
                    </label>
                </div>
            </li>
            <li class="bucket-item">
                <div class="category">
                    <i class="fa-solid fa-book"></i>
                    Skills</div>
                <div class="title"> Read 100 books in a year</div>
                <div class="status">
                    <label for="completed" title="Completed">
                        <input type="radio" name="completed-status" >
                        <span class="checkmark"></span>
                    </label>
                </div>
            </li>
            <li class="bucket-item">
                <div class="category">
                    <i class="fa-solid fa-shuffle"></i>
                    Random</div>
                <div class="title">Go skydiving</div>
                <div class="status">
                    <label for="completed" title="Completed">
                        <input type="radio" name="completed-status" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </li>
            <li class="bucket-item">
                <div class="category">
                    <i class="fa-solid fa-medal"></i>
                    Fitness
                </div>
                <div class="title">Complete the Boston Marathon</div>
                <div class="status">
                    <label for="completed" title="Completed">
                        <input type="radio" name="completed-status" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </li>
        </ul>

        <div class="btns">
            <button class="btn-item" onclick="location.href ='new-goal.html'">Add Bucket List Item</button>
            <button class="btn-item">Delete Bucket List Item</button>
        </div>
        <div class="progressbar">
          <span class="title">Progress Bar</span>
          <span class="bar"></span>  
          <!-- <span class="complete">xx% complete</span> -->
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
