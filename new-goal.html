<body>
    <header>
        <div class="logo-item">
            Bucketlify
        </div>
        <nav><ul>
            <li><a href="index.html" class="link-name">Home</a></li>
            <li><a href="sign-in.html" class="link-name">Login</a></li>
            <li><a href="" class="link-name">Signup</a></li>
        </ul></nav>
    </header>    
    <main>
        <div class="goal-card">
            <h2 class="goal-title">Add New Goal</h2>
            <p>Let us create  new experiences </p>
        </div>
        <form action="" method="post" class="goal-form" target="_self">
            <div class="goal">
                <label for="title">Title</label>
                <input type="text" class="input-field"  name="title" id="title" required> 
            </div>
            <div class="goal">
                <label for="category">Category </label>
                <select name="category" id="category" class="category">
                    <option value="travel"> Travel</option>
                    <option value="skills">Skills</option>
                    <option value="random">Random</option>
                    <option value="fitness">Fitness</option>
                </select>
            </div>
            <div class="goal">
                <input type="button" value="Get Started" >
            </div>
        </form>
    <footer>
        <p>By signing up you are agreeing to our <a href="">Terms and Conditions</a></p>
    </footer>
    </main>



    
</body>
